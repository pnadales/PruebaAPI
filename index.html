<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <title>SuperHero</title>
    <!-- link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- nav de Bootstrap -->
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="#">
                <img src="assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>

    <!-- Header que contiene la imagen principal -->
    <header class="container pt-5 pb-5">
        <img id="headImg" src="assets/img/sh1.jpg" alt="SuperHero" width="500 rem">
    </header>

    <!-- sección con todos los elementos para realizar la búsqueda -->
    <section class="container">
        <h1 class="text-center">Encuenta a tu SuperHero</h1>
        <p class="text-center">Ingresa un número desde 1 hasta 732</p>
        <input id="index" type="text" class="form-control">
        <button id="boton" type="button" class="btn">Buscar</button>
    </section>


    <!-- Esto solo se mostrará si la búsqueda ha sido correcta -->
    <h3 id="encontrado" class="d-none justify-content-center">¡SuperHero Encontrado!</h3>

    <div class="row container d-flex justify-content-center">
        <!-- poner d-none -->
        <div class="card mb-3 col-md-6 d-none" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="imgSuper" src="" class="img-fluid rounded-start" alt="Imagen superhero">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div id="detalles"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- div para luego insertar el grafico Canvas -->
        <div id="grafico" class="col-md-6">
        </div>

    </div>



    <!-- script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
